{% extends 'base.html' %}

{% block title%} Create post {% endblock title%}

{% block content%}
<div class="container create-form">
    <h1> Create Post</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="id_title">Title</label>
        <input type="text" name="title" id="id_title" class="create-form-input"><br>
        <label for="id_body">Body:</label>
        <textarea name="body" cols="40" rows="10" required="" id="id_body" class="create-form-input"></textarea>
        <input type="submit" value="Create" class="btn create-button">

    </form>
</div>

{% endblock content %}
